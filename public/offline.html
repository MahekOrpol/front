<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Crystova Jewels</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #0056b3;
        --text-color: #333;
        --light-text: #666;
        --background: #f5f5f5;
        --card-background: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --animation-duration: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-color: var(--background);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--text-color);
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 40px;
        background: var(--card-background);
        border-radius: 12px;
        box-shadow: var(--shadow);
        animation: slideIn var(--animation-duration) ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        color: var(--text-color);
        margin-bottom: 20px;
        font-size: 2em;
        font-weight: 600;
      }

      p {
        color: var(--light-text);
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .button {
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: all var(--animation-duration) ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 150px;
      }

      .primary-button {
        background-color: var(--primary-color);
        color: white;
      }

      .primary-button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .secondary-button {
        background-color: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      .secondary-button:hover {
        background-color: rgba(0, 123, 255, 0.1);
        transform: translateY(-2px);
      }

      .status {
        margin-top: 20px;
        font-size: 0.9em;
        color: var(--light-text);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #dc3545;
        display: inline-block;
      }

      .status-dot.online {
        background-color: #28a745;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5em;
        }

        p {
          font-size: 1em;
        }

        .button {
          width: 100%;
        }
      }

      .loading {
        display: none;
        margin-top: 20px;
      }

      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/static/images/logo.png"
        alt="Crystova Jewels Logo"
        class="logo"
      />
      <h1>You're Offline</h1>
      <p>
        It seems you've lost your internet connection. Don't worry, you can
        still browse previously viewed pages.
      </p>

      <div class="button-container">
        <button class="button primary-button" onclick="retryConnection()">
          Try Again
        </button>
        <a href="/" class="button secondary-button"> Go to Homepage </a>
      </div>

      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Checking connection...</p>
      </div>

      <div class="status">
        <span class="status-dot"></span>
        <span class="status-text">Offline</span>
      </div>
    </div>

    <script>
      let isChecking = false;
      const statusDot = document.querySelector(".status-dot");
      const statusText = document.querySelector(".status-text");
      const loading = document.querySelector(".loading");

      // Check online status immediately
      updateOnlineStatus();

      // Listen for online/offline events
      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);

      function updateOnlineStatus() {
        if (navigator.onLine) {
          statusDot.classList.add("online");
          statusText.textContent = "Online";
          // Reload the page after a short delay
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          statusDot.classList.remove("online");
          statusText.textContent = "Offline";
        }
      }

      async function retryConnection() {
        if (isChecking) return;
        isChecking = true;

        const button = document.querySelector(".primary-button");
        button.style.display = "none";
        loading.style.display = "block";

        try {
          // Try to fetch the homepage
          const response = await fetch("/", {
            cache: "no-store",
          });

          if (response.ok) {
            window.location.reload();
          } else {
            throw new Error("Connection failed");
          }
        } catch (error) {
          loading.style.display = "none";
          button.style.display = "inline-flex";

          // Show error message
          const status = document.querySelector(".status-text");
          status.textContent = "Connection failed. Please try again.";
          setTimeout(() => {
            status.textContent = "Offline";
          }, 3000);
        } finally {
          isChecking = false;
        }
      }

      // Check connection periodically
      setInterval(() => {
        if (!navigator.onLine && !isChecking) {
          retryConnection();
        }
      }, 30000); // Check every 30 seconds
    </script>
  </body>
</html>
