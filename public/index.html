<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/main-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Crystova Jewels</title>

    <!-- Critical Meta Tags -->
    <meta name="title" content="Crystova Jewels - Sparkle with Elegance" />
    <meta name="description" content="Explore Crystova Jewels for timeless elegance. Discover rings, necklaces, earrings, and moreâ€”crafted for your special moments." />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/css/main.chunk.css" as="style" />
    <link rel="preload" href="/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="/main-logo.png" as="image" type="image/png" fetchpriority="high" />
    
    <!-- Preconnect to Critical Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://dev.crystovajewels.com" crossorigin />
    
    <!-- Inline Critical CSS -->
    <style>
      :root{--primary:#611d2b;--secondary:#fff}
      body{margin:0;padding:0;font-family:"DM Serif Text",serif;-webkit-font-smoothing:antialiased}
      .header_main{background-color:var(--primary);color:var(--secondary);height:40px}
      .main-header{transition:transform .3s}
      .main-product-image{width:100%;height:auto;max-height:600px;object-fit:contain}
      #root:empty{display:none}
      @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>

    <!-- Async CSS Loading -->
    <link rel="stylesheet" href="/static/css/main.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="/static/css/main.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    </noscript>

    <!-- Deferred Scripts -->
    <script defer src="https://accounts.google.com/gsi/client"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/main-logo.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
